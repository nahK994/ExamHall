<div class="home">
    <div class="top-bar">
        <button mat-raised-button (click)="logout()">logout</button>
    </div>
    <div class="content">
        <button mat-raised-button (click)="createExam()">Create Exam</button>
        <ng-container *ngFor="let exam of examList">
            <div class="exam-bar" mat-raised-button (click)="goToExamDetails(exam.examId)">{{exam?.name}}</div>
        </ng-container>
    </div>
</div>
