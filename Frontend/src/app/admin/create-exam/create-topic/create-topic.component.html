<page-container [returnUrl]="'admin/create-exam'">
    <form [formGroup]="topic">
        <mat-form-field appearance="outline">
            <mat-label>Enter topic name</mat-label>
            <input matInput placeholder="Enter topic name" formControlName="name" required>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="submit()">Submit</button>
</page-container>
