<div class="question-selector">
    <question [question]="question"></question>
    <button mat-icon-button (click)="takeAction()">
        <ng-container *ngIf="!isSelected; else isSelectedTemp">
            <mat-icon>add</mat-icon>
        </ng-container>
        <ng-template #isSelectedTemp>
            <mat-icon>remove</mat-icon>
        </ng-template>
    </button>
</div>
