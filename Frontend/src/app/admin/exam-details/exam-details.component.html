<page-container [returnUrl]="'admin/home'">
    <div class="exam-details-page">
        <pre class="exam-info">
            <div>{{exam | json}}</div>
        </pre>
        <h2 style="margin-top: 30px;">Cut marks: {{cutMarks}}</h2>
        <h2 style="margin-top: 30px;">Rank list</h2>
        <pre class="rank-list">
            <div>{{rankList | json}}</div>
        </pre>
    </div>
</page-container>
