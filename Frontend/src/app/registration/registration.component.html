<div class="registration">
    <mat-card class="card-style">
        <form [formGroup]="registrationForm" class="form-style">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" required>
                <mat-error>This field is required</mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error>This field is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password" required>
                <mat-error>This field is required</mat-error>
            </mat-form-field>

            <button class="action" mat-raised-button color="primary" (click)="createUser()">Register</button>
        </form>
    </mat-card>
</div>
