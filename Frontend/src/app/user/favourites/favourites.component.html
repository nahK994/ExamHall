<page-container [returnUrl]="'home'">
    <mat-form-field appearance="outline">
        <mat-label>Topic</mat-label>
        <mat-select [formControl]="topic">
            <mat-option [value]="''">All</mat-option>
            <mat-option *ngFor="let val of allTopics" [value]="val?.topicId">{{val?.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="questions">
        <ng-container *ngFor="let question of questions">
            <mat-card class="card">
                <question [question]="question"></question>
                <button mat-icon-button (click)="deleteFromArchive(question)">
                    <mat-icon style="color: #855646;">delete</mat-icon>
                </button>
            </mat-card>
        </ng-container>
    </div>
</page-container>
