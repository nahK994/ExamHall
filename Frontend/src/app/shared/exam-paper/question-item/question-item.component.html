<mat-card class="question-item">
    <div class="question-text">
        <div>{{question?.questionText}}</div>
        <ng-container *ngIf="!archived; else Archived">
            <button mat-stroked-button (click)="markAsFavourite()">mark as favourite</button>
        </ng-container>
        <ng-template #Archived>
            <div style="color: #855646; font-size: 12px;">Already archived</div>
        </ng-template>
    </div>
    <mat-radio-group [formControl]="answer" class="radio-style">
        <mat-radio-button class="option-text" [value]="question?.option1" [disabled]="!examStarted">
            {{question?.option1}}
        </mat-radio-button>

        <mat-radio-button class="option-text" [value]="question?.option2" [disabled]="!examStarted">
            {{question?.option2}}
        </mat-radio-button>

        <mat-radio-button class="option-text" [value]="question?.option3" [disabled]="!examStarted">
            {{question?.option3}}
        </mat-radio-button>

        <mat-radio-button class="option-text" [value]="question?.option4" [disabled]="!examStarted">
            {{question?.option4}}
        </mat-radio-button>

        <mat-radio-button class="option-text" [value]="question?.option5" [disabled]="!examStarted">
            {{question?.option5}}
        </mat-radio-button>

        <mat-radio-button class="option-text" [value]="question?.option6" [disabled]="!examStarted">
            {{question?.option6}}
        </mat-radio-button>
    </mat-radio-group>
</mat-card>
