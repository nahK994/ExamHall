<button mat-stroked-button (click)="takeAction()">
    <div class="topic-selector">
        <div>{{topic?.name}}</div>
        <ng-container *ngIf="!isSelected; else isSelectedTemp">
            <mat-icon>add</mat-icon>
        </ng-container>
        <ng-template #isSelectedTemp>
            <mat-icon>remove</mat-icon>
        </ng-template>
    </div>
</button>
