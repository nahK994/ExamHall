<div class="question">
    <div class="question-text">
        <ng-container *ngIf="isURL(question?.questionText); else isNotURL">
            <img [src]="question?.questionText" />
        </ng-container>
        <ng-template #isNotURL>
            <mathjax [content]="question?.questionText"></mathjax>
        </ng-template>
    </div>
    
    <div class="options">
        <div class="option" *ngIf="question?.option1">
            <div class="serial">
                <div>1</div>
            </div>
            <div>{{question?.option1}}</div>
        </div>
    
        <div class="option" *ngIf="question?.option2">
            <div class="serial">
                <div>2</div>
            </div>
            <div>{{question?.option2}}</div>
        </div>
    
        <div class="option" *ngIf="question?.option3">
            <div class="serial">
                <div>3</div>
            </div>
            <div>{{question?.option3}}</div>
        </div>
    
        <div class="option" *ngIf="question?.option4">
            <div class="serial">
                <div>4</div>
            </div>
            <div>{{question?.option4}}</div>
        </div>
    
        <div class="option" *ngIf="question?.option5">
            <div class="serial">
                <div>5</div>
            </div>
            <div>{{question?.option5}}</div>
        </div>
    
        <div class="option" *ngIf="question?.option6">
            <div class="serial">
                <div>6</div>
            </div>
            <div>{{question?.option6}}</div>
        </div>
    </div>

    <div class="action">
        <button class="button-style" mat-raised-button color="primary" (click)="seeAnswer()">Answer</button>
        <button class="button-style" mat-raised-button color="primary" (click)="seeExplanation()">Explanation</button>
    </div>

    <div class="answer" *ngIf="displayAnswer">{{question?.answer}}</div>
</div>
