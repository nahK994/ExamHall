<div class="question">
    <div class="question-text">
        <ng-container *ngIf="isURL(question?.questionText); else isNotURL">
            <img class="image" [src]="question?.questionText" />
        </ng-container>
        <ng-template #isNotURL>
            <mathjax [content]="question?.questionText"></mathjax>
        </ng-template>
    </div>
    
    <div class="options">
        <ng-container *ngFor="let item of options; let i=index">
            <div class="option" *ngIf="item">
                <div class="serial">
                    <div>{{i+1}}</div>
                </div>
    
                <ng-container *ngIf="isURL(item); else isNotURL">
                    <img class="image" [src]="item" />
                </ng-container>
                <ng-template #isNotURL>
                    <mathjax [content]="item"></mathjax>
                </ng-template>
            </div>
        </ng-container>
    </div>

    <div class="action">
        <button class="button-style" mat-raised-button color="primary" (click)="seeAnswer()">Answer</button>
        <button class="button-style" mat-raised-button color="primary" (click)="seeExplanation()">Explanation</button>
    </div>

    <div class="answer" *ngIf="displayAnswer">{{question?.answer}}</div>
</div>
