<mat-drawer-container class="page">
    <mat-drawer mode="side" opened class="side-nav">
        <div class="logo-container" mat-ripple>
            <div class="logo">
                <img style="width: 100%; height: 100%;" src="assets/logo1.png" alt="ExamHall">
            </div>
        </div>
        <ng-container *ngIf="userType === userEnum.student; else user">
            <button class="item" mat-button (click)="goToRoute('user', 'exam-list')">
                Exam Section
            </button>
            <button class="item" mat-button (click)="goToRoute('user', 'result-list')">
                Result Section
            </button>
            <button class="item" mat-button (click)="goToRoute('user', 'archived-question-list')">
                Archived Question Section
            </button>
        </ng-container>
        <ng-template #user>
            <button class="item" mat-button (click)="goToRoute('admin', 'exam-overview')">
                Exam Section
            </button>
            <button class="item" mat-button (click)="goToRoute('admin', 'question-overview')">
                Question Section
            </button>
            <button class="item" mat-button (click)="goToRoute('admin', 'question-bank-overview')">
                Question Bank Section
            </button>
        </ng-template>
    </mat-drawer>

    <div class="top-bar">
        <ng-container *ngIf="returnUrl; else blank">
            <button class="back-button" mat-icon-button (click)="goBack()">
                <mat-icon class="back-button-icon">arrow_back</mat-icon>
            </button>
        </ng-container>
        <ng-template #blank>
            <div></div>
        </ng-template>
        <button *ngIf="isLogoutAvailable" class="logout-button" mat-raised-button (click)="logout()">Logout</button>
    </div>

    <ng-content></ng-content>
</mat-drawer-container>
