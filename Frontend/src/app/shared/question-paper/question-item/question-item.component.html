<div class="question-item">
    <div class="question-text">{{question?.questionText}}</div>
    <mat-radio-group [formControl]="answer" class="radio-style">
        <mat-radio-button class="option-text" [value]="question?.option1">
            {{question?.option1}}
        </mat-radio-button>

        <mat-radio-button class="option-text" [value]="question?.option2">
            {{question?.option2}}
        </mat-radio-button>

        <mat-radio-button class="option-text" [value]="question?.option3">
            {{question?.option3}}
        </mat-radio-button>

        <mat-radio-button class="option-text" [value]="question?.option4">
            {{question?.option4}}
        </mat-radio-button>

        <mat-radio-button class="option-text" [value]="question?.option5">
            {{question?.option5}}
        </mat-radio-button>

        <mat-radio-button class="option-text" [value]="question?.option6">
            {{question?.option6}}
        </mat-radio-button>
    </mat-radio-group>
</div>
